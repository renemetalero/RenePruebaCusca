server:
  port: ${APP_PORT:8082}
  servlet:
    context-path: ${APP_PATH:/api-prueba-cuscatlan}
logging.level.org.springframework.security: DEBUG    
openapi:
  project-title: Prueba Cuscatlan Microservice
  project-version: 1.0.0
  project-description: Prueba Cuscatlan Microservice
  
jwt:
  secret: uA1lIYzwc3M2Q6u8T5G0gC9JtX6hW2rZsF1kE8vR0bE=
  expiration: 3000000
  
spring:
  config:
    import: "optional:configserver:"

  shopping-cart:
    datasource:
      url: jdbc:postgresql://localhost:5432/purchase_orders?serverTimezone=America/El_Salvador
      username: postgres
      password: 123456
      driverClassName: org.postgresql.Driver
      dialect:  org.hibernate.dialect.PostgreSQLDialect
      ddl: none
      hikari:
        connection-test-query: SELECT 1
        maximum-pool-size: 10
        keepalive-time: 100000
        max-lifetime: 120000
        minimum-idle: 0
        idle-timeout: 300000
        pool-name: OrderRegistrationHikariPool

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    database-platform: org.hibernate.dialect.SybaseDialect
    properties:
      hibernate:
##        default_schema: SCHEMA
       dialect: org.hibernate.dialect.PostgreSQLDialect

app:
  name: ${APP_NAME:api-shopping-cart}
  conf:
    date:
      format: ${APP_DATE_FORMAT:dd/MM/yyyy HH:mm:ss Z}
    rest:
      timeout: ${APP_REST_TIMEOUT:15000}

management:
  endpoints:
    web:
      exposure:
        include: refresh,health
  info:
    enabled: true

springdoc:
  swagger-ui:
    path: /swagger/index.html
    enabled: true